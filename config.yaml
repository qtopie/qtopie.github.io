baseURL: 'https://qtopie.github.io/'
languageCode: 'en-us'
defaultContentLanguage: en
title: 'Blog | qtopierw'
theme: 'amp-blog-theme'
googleAnalytics: UA-209364110-1
author: 
  name: 'qtopierw'
  email: qtopie.rw@gmail.com
copyright: Posts licensed under <a href="https://creativecommons.org/licenses/by/4.0/legalcode">CC BY 4.0

params:
  googleAdSense: ca-pub-3338377104827119

enableRobotsTXT: true
publishDir: docs

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: manni
    tabWidth: 2
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
