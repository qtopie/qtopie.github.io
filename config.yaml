params:
  googleAdSense: ca-pub-3338377104827119
  author:
    name: 'qtopie'
    url: 'https://github.com/qtopie'

enableRobotsTXT: true

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
      hardWraps: false
      xhtml: false
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    style: github
    tabWidth: 2
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

pagination:
  disableAliases: false
  pagerSize: 5
  path: page


module:
  mounts:
  - source: posts/articles
    target: content/posts
  - source: posts/notes
    target: content/notes

# Enable JSON output for home page (search index)
outputs:
  home: ["HTML", "JSON"]
