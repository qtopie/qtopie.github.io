name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
  repository_dispatch:
    types: sub_commit
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
      - name: PullLatestPosts
        run: git submodule update --recursive --remote
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm install --prefix themes/drift-blog-theme/react-app/
      - run: npm run build --prefix themes/drift-blog-theme/react-app/
      - name: generate sites
        run: sudo snap install hugo --edge && hugo --minify
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QTOPIE }}'
          channelId: live
          projectId: qtopie

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          commit_message: ${{ github.event.head_commit.message }}
